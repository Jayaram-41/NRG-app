<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0" style="width: 440px; background: rgba(255,255,255,0.98);">
    <div class="card-body p-5">
      <div class="text-center mb-5">
        <h2 class="fw-bold text-primary mb-1">Register</h2>
        <p class="text-muted fw-light mb-0">Sign up to get started with us.</p>
      </div>
      <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
        <div class="row mb-4 gx-3">
          <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input id="firstname" name="firstname" [(ngModel)]="firstname" type="text" class="form-control" required #firstnameModel="ngModel" />
            <div *ngIf="firstnameModel.invalid && firstnameModel.touched" class="text-danger small">
              First Name is required
            </div>
          </div>
          <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" name="lastname" [(ngModel)]="lastname" type="text" class="form-control" required #lastnameModel="ngModel" />
            <div *ngIf="lastnameModel.invalid && lastnameModel.touched" class="text-danger small">
              Last Name is required
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" [(ngModel)]="email" type="email" class="form-control" required email #emailModel="ngModel" />
          <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger small">
            <span *ngIf="emailModel.errors?.['required']">Email is required</span>
            <span *ngIf="emailModel.errors?.['email']">Enter a valid email</span>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" [(ngModel)]="password" type="password" class="form-control" required pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}$" #passwordModel="ngModel" />
          <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger small">
            <span *ngIf="passwordModel.errors?.['required']">Password is required</span>
            <span *ngIf="passwordModel.errors?.['pattern']">Minimum 6 characters, at least one uppercase and one special character</span>
          </div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn px-5 py-2 fs-5 rounded-3" style="background: linear-gradient(90deg,#377dff 0,#56ccf2 100%); color: #fff; font-weight: 600;" [disabled]="registerForm.invalid">
            Register
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <span>Already have an account? </span><a routerLink="/login" class="text-decoration-none">Login here</a>
      </div>
    </div>
  </div>
</div>
