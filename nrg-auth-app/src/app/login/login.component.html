<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0" style="width: 420px; background: rgba(255,255,255,0.96);">
    <div class="card-body p-5">
      <div class="mb-4 text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Login Icon" width="60" height="60" class="mb-3"/>
        <h2 class="fw-bold text-primary mb-0">Login</h2>
        <span class="text-muted">Welcome back! Sign in to continue.</span>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" [(ngModel)]="email" type="email" class="form-control" required email #emailModel="ngModel"/>
          <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger small">
            <span *ngIf="emailModel.errors?.['required']">Email is required</span>
            <span *ngIf="emailModel.errors?.['email']">Enter a valid email</span>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" [(ngModel)]="password" type="password" class="form-control" required pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}$" #passwordModel="ngModel"/>
          <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger small">
            <span *ngIf="passwordModel.errors?.['required']">Password is required</span>
            <span *ngIf="passwordModel.errors?.['pattern']">Minimum 6 characters, at least one uppercase and one special character</span>
          </div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn px-4 py-2 fs-5" style="background: linear-gradient(90deg,#377dff 0,#56ccf2 100%);color:#fff;font-weight:600;" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
        <div class="text-center mt-2">
          <span>New user? </span><a routerLink="/register">Register here</a>
        </div>
      </form>
    </div>
  </div>
</div>
