<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card text-center shadow-lg border-0" style="width: 420px; background: rgba(255,255,255,0.97);">
    <div class="card-body p-5">
      <div class="mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" width="70" height="70" class="mb-3" alt="User Icon">
        <h2 class="fw-bold mb-2 text-primary">
          Welcome,
          <span class="text-dark">{{ (user?.firstName) | titlecase }}</span>!
        </h2>
        <p class="text-muted mb-0" style="font-size:1.09rem;">
          Glad to see you back.
        </p>
      </div>
      <button class="btn px-5 py-2 fs-5 rounded-3 shadow-sm"
              style="background: linear-gradient(90deg,#377dff 0,#56ccf2 100%); color: #fff;"
              (click)="logout()">
        <span class="fw-semibold">Logout</span>
      </button>
    </div>
  </div>
</div>
